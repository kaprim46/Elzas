<div class="container mt-5">
  <div class="row">
      <div class="col-12">
          <table class="table table-hover" style="cursor: pointer;">

            <thead class="bgk">
              <tr>
                  <th class="bgk">Order</th>
                  <th class="bgk">Date</th>
                  <th class="bgk">Total</th>
                  <th class="bgk">Status</th>
              </tr>
            </thead>
           <tbody>
            <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
              <th># {{order.id}}</th>
              <td>{{order.orderDate | date: 'medium'}}</td>
              <td>{{order.total | currency}}</td>
              <td>{{order.status}}</td>
            </tr>
           </tbody>
          </table>
        </div>
    </div>
</div>
